<!DOCTYPE html>
<html>
    <head>
        <title>Contoh AJAX dengan jQuery</title>
    </head>
    <body>
        <table id="data-mahasiswa">
            <thead>
                <th>NIM</th>
                <th>Nama</th>
                <th>Program Studi</th>
            </thead>
            <tbody></tbody>
        </table>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $.ajax({
                    url: "https://api.example.com/mahasiswa",
                    method: "GET",
                    dataType: "json",
                    success: function(data) {
                        $.each(data, function(key, value) {
                            var row = "<tr>" +
                                "<td>" + value.nim + "</td>" +
                                "<td>" + value.nama + "</td>" +
                                "<td>" + value.prodi + "</td>" +
                                "</tr>";
                            $("#data-mahasiswa tbody").append(row);
                        });
                    },
                    error: function(xhr, status, error) {
                        console.error(error);
                    }
                });
            });
        </script>
    </body>
</html>
